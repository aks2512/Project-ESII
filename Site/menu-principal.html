<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="css/estilo-menu.css" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  
  <title>Document</title>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>

</head>

<body>
  <div class="container">

    <!-- Banner -->
    <div class="row align-items-center">
      <div class="col-md-5 text-right">
        <img class="img" src="imagens/mogi-logo.png" alt="" width="202px" height="202px" class="img-fluid">
      </div>

      <div id="transparencia" class="col-md-7">
        <h1>Tranparência</h1>
        <p>Deixando Mogi das Cruzes transparente para você</p>
      </div>

    </div>

    <div class="btn-group" role="group">
      <button id="menu-funcionarios" type="button" class="btn btn-primary btn-opcoes">Servidores Públicos</button>
      <button id="menu-projetos" type="button" class="btn btn-primary btn-opcoes">Projetos</button>
    </div>

    <!-- Funções-->
    <div class="col-md-12 text-center " id="funcoes">
      
    </div>
  </div>
  </div>


  <footer id="footer">
    <div class="container">
      <div class="row align-items-end justify-content-center">
        <img id="fatec" class="img-fluid" src="./Imagens/fatec.png" alt="">
        <p>Desenvolvido pelos alunos da Fatec Mogi das Cruzes, orientados pelo professor Leandro Luke</p>
      </div>
    </div>
  </footer>

  <script>

    $(document).ready(function (){
                    $.ajax({
                            url: 'menu-funcionarios.html',
    
                            success: function(data){
                                $('#funcoes').html(data);
                            },
                        });
                    $('.btn-opcoes').click(function(){
    
                        var carrega_url = this.id;
                        carrega_url = carrega_url+'.html';
    
                        $.ajax({
                            url: carrega_url,
    
                            success: function(data){
                                $('#funcoes').html(data);
                            },
                        });
                    });
    
                });
    
      </script>
    
  <!-- Javascript -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <scrip src="node_modules/@popperjs\core/dist/umd/popper.js"></scrip>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>


</body>

</html>
